<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Internal Links</title>
</head>
<body>
  <h1>Internal Links</h1>
  <section>
    We can link to a file in the same directory as this HTML file like this:
    <a href="same-directory.html" title="same dir link">Linking to a file in the same directory</a> <!-- a tag + href. Internal url points to an html file within the same directory of this html file. --> <!-- title attribute 的作用是机器朗读网页时可以朗读，所以最好总是加上title -->

    <a href="same-directory.html" title="same dir link">
      <div> DIV Linking to a file in the same directory</div> <!-- a tag is both inline and block level. so you can wrap block level tag with a tag -- letting you add a link to a block of content e.g. a picture  -->
    </a>
  </section>
</body>
</html>
